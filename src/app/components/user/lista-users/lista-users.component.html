<mat-spinner style="margin:0 auto; margin-top:20%" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
<app-navbar></app-navbar>
<h1 style="text-align:center; color: white; padding-top: 1em; font-size: 5em; font-weight: bolder; color:#FFC028;">LISTA UTENTI</h1>
<table mat-table [dataSource]="dataUsers.content" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="Id">
    <th style="color:#FFC028; font-weight: bolder;" mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th style="color:#FFC028; font-weight: bolder;" mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <!-- Ruolo Column -->
  <ng-container matColumnDef="roles">
    <th style="color:#FFC028; font-weight: bolder;" mat-header-cell *matHeaderCellDef> RUOLO </th>
    <td style="color:#207499; font-weight: 500;" mat-cell *matCellDef="let elements"> <ng-container *ngFor="let element of elements.roles">{{element.roleName}}&nbsp;&nbsp;</ng-container> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator id="matpaginator" [length]="this.dataUsers.totalElements" [pageSizeOptions]="[20]" aria-label="Select Page" (page)="onPageEvent($event)"></mat-paginator>
</div>
