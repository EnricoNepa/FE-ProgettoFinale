<mat-card class="cardlogin">
  <button (click)="backClicked()" id="homebutton" mat-raised-button><mat-icon>arrow_back_ios</mat-icon></button>
  <mat-card-title style="color:#FFC028; padding: 3rem; margin-right: 4.2rem;">Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="loginSubmit(form)">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<div class="button">
  <button id="loginButton" mat-raised-button type="submit" color="primary" mat-button>Login</button>
</div>

<div id="caso">
  <p style="color:white;">O in caso <a href="http://localhost:4200/signup">Registrati</a></p>
</div>

</form>
</mat-card-content>
</mat-card>
